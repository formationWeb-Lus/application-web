<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPS Tracker - Landing</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
  }

  /* Google Map container */
#map {
  width: 100%;
  height: 45%;   /* ↓ réduit de 60% à 45% */
  z-index: 1;
  margin-top: 100px; /* ajusté pour ne pas trop descendre */
}

/* Roads container */
.roads-container {
  position: absolute;
  bottom: 80px;   /* ↑ au lieu de bottom:0 */
  width: 100%;
  height: 35%;    /* ↓ un peu réduit aussi */
  background: #444;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  padding: 20px 0;
  z-index: 3;
}


  /* Navigation / logos */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 50px;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  .nav-logos img {
    height: 40px;
    margin-right: 15px;
  }

  /* Hero content */
  .hero-content {
    position: absolute;
    z-index: 2;
    top: 80px; /* sous le menu */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
    background-color: #007bff; /* bleu */
    padding: 20px 40px;
    border-radius: 12px;
  }

  .hero-content h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  .btn {
    padding: 15px 30px;
    border-radius: 8px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    background: #ff7f50;
    transition: transform 0.3s, background 0.3s;
  }

  .btn:hover {
    transform: scale(1.1);
    background: #ff4500;
  }

  /* Google Map container */
  #map {
    width: 100%;
    height: 60%;
    z-index: 1;
    margin-top: 120px; /* espace menu et hero */
  }

  /* Roads container */
  .roads-container {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    background: #444;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding: 20px 0;
  }

  .road {
    position: relative;
    height: 50px;
    background: #666;
    border-radius: 10px;
    overflow: hidden;
  }

  /* Vehicles animation */
  .vehicle {
    position: absolute;
    width: 80px;
    height: 40px;
    bottom: 5px;
    left: -100px;
    animation: drive 8s linear infinite;
  }

  .road:nth-child(2) .vehicle { animation-duration: 10s; }
  .road:nth-child(3) .vehicle { animation-duration: 12s; }

  @keyframes drive {
    0% { left: -100px; }
    100% { left: 100%; }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <div class="nav-logos">
    <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="Logo1">
    <img src="https://cdn-icons-png.flaticon.com/512/743/743132.png" alt="Logo2">
    <img src="https://cdn-icons-png.flaticon.com/512/743/743133.png" alt="Logo3">
  </div>
  <div>
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="User" height="40">
  </div>
</nav>

<!-- Hero Section -->
<div class="hero-content">
  <h1>Suivez vos véhicules en temps réel</h1>
  <a href="/signup" class="btn">Commencer</a>
</div>

<!-- Google Map -->
<div id="map"></div>

<!-- Roads with vehicles -->
<div class="roads-container">
  <div class="road">
    <img src="images/gps-photo6.jpe.jpg" class="vehicle" alt="voiture">
  </div>
  <div class="road">
    <img src="images/gps-phot8.gif" class="vehicle" alt="voiture">
  </div>
  <div class="road">
    <img src="images/gps-photo9.png" class="vehicle" alt="voiture">
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz_VhJ95x-dQl40Ok6cULkxX7K0C8O320"></script>

<script>
let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -1.2921, lng: 36.8219 }, // Nairobi
    zoom: 13,
    disableDefaultUI: true
  });

  // Exemple de route tracée sur la carte à Lubumbashi
const routeCoordinates = [
  { lat: -11.6870, lng: 27.4790 },  // Point de départ
  { lat: -11.6890, lng: 27.4820 },  // Point intermédiaire
  { lat: -11.6905, lng: 27.4780 }   // Point final
];


  const routePolyline = new google.maps.Polyline({
    path: routeCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 4,
    map: map
  });
}

window.onload = initMap;
</script>

</body>
</html>
